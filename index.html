<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
 <link rel="stylesheet" href="css/main.css">
 <link rel="icon" href="favicon.png">
 <script src="https://kit.fontawesome.com/2bcc83cc55.js" crossorigin="anonymous"></script>
 <script defer src="js/app.js"></script>
 <title>Random Generator v3.7</title>
</head>
<body>
 <div class="container">
 	<div class="header">
 		<h1 class="header__title">Random Generator</h1>
 		<h4 class="header__subtitle">Proyecto de codificación de texto</h4>
 		<h4 class="header__subtitle2">Random Generator<br>Proyecto de codificación de texto</h4>
 	</div>
 	<textarea id="input" class="textarea__input" placeholder="Texto de entrada..."></textarea>
	<textarea id="output" class="textarea__output" placeholder="Texto de salida..." readonly></textarea>
	<button class="button button--copy" id="button--copy"><span>Copiar</span><i class="fas fa-copy"></i></button>
	<button class="button button--clear" id="button--clear"><span>Limpiar</span><i class="fas fa-broom"></i></button>
	<button class="button button--download" id="dwn-btn"><span>Descargar como .txt</span><i class="fas fa-file-download"></i></button>
	<input type="file" name="archivoTexto" id="archivoTexto" class="archivoTexto">
 </div>
</body>
</html>
